<div class="modal isClosed">
  <button class="modal__close-button">
    <svg class="modal__close-svg" width="51" height="51">
      <use href="./images/svg/sprite.svg#close"></use>
    </svg>
  </button>
  <div class="modal__watch-button">
    <svg class="modal__watch-svg" width="109" height="109">
      <use href="./images/svg/sprite.svg#watch-spot"></use>
    </svg>
    <p class="modal__watch-text">watch tv spot</p>
  </div>
  <section class="cupHoist">
    <img src="./images/cupHoist.png" class="cupHoist__image" alt="cup" />
  </section>
  <section class="confetti">
    <ul class="confetti__list"></ul>
  </section>
  <section class="background">
    <div class="background__wrapper left-side">
      <div class="background__picture left-side"></div>
    </div>
    <div class="background__wrapper right-side">
      <div class="background__picture right-side"></div>
    </div>
  </section>
  <section class="dashboard">
    <div class="dashboard__event">
      <div class="dashboard__event-wrapper team1">
        <span class="dashboard__event-span">Portland Timbers</span>
      </div>
      <div class="dashboard__event-wrapper vs">
        <span class="dashboard__event-span">vs</span>
      </div>
      <div class="dashboard__event-wrapper team2">
        <span class="dashboard__event-span">FC Dallas</span>
      </div>
    </div>
    <div class="dashboard__when">
      <p class="dashboard__when-date">December 6<span>th</span></p>
      <p class="dashboard__when-divider"></p>
      <p class="dashboard__when-time">3PM ET</p>
    </div>
    <div class="dashboard__chanels">
      <!-- <svg class="dashboard__chanels-svg" width="530" height="57" height="5.8%"> -->
      <svg class="dashboard__chanels-svg" width="530" height="57">
        <use href="./images/svg/sprite.svg#chanels"></use>
      </svg>
    </div>
    <div class="dashboard__mlscup">
      <svg class="dashboard__mlscup-svg" width="437" height="364">
        <use href="./images/svg/sprite.svg#mls-cup"></use>
      </svg>
    </div>
  </section>
  <section class="fans">
    <div class="fans__wrapper left-side">
      <div class="fans__picture left-side"></div>
    </div>
    <div class="fans__wrapper right-side">
      <div class="fans__picture right-side"></div>
    </div>
  </section>
  <section class="versus">
    <div class="versus__tagline container">
      <p class="versus__tagline-p line1">one</p>
      <p class="versus__tagline-p line2">game</p>
      <p class="versus__tagline-p line3">to glory</p>
    </div>
    <div class="versus__teams container">
      <div class="versus__team-logo left-side">
        <svg class="versus__team-svg left-side">
          <use href="./images/svg/sprite.svg#team-left"></use>
        </svg>
      </div>
      <div class="versus__team-logo right-side">
        <svg class="versus__team-svg right-side">
          <use href="./images/svg/sprite.svg#team-right"></use>
        </svg>
      </div>
    </div>
  </section>
  <section class="videoBox">
    <div class="videoBox__overlay">
      <div class="videoBox__video-container">
        <div class="videoBox__close-button">
          <svg class="videoBox__close-svg">
            <use href="./images/svg/sprite.svg#close"></use>
          </svg>
        </div>
        <div class="videoBox__play-button">
          <svg class="videoBox__play-svg">
            <use href="./images/svg/sprite.svg#play"></use>
          </svg>
        </div>
        <div class="videoBox__video-content"></div>
      </div>
    </div>
  </section>
</div>
